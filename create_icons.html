<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator for Daily Routine App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #007AFF; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>ðŸ“± Daily Routine App - Icon Generator</h1>
    <p>This page generates the required PWA icons for the Daily Routine app.</p>
    
    <div class="icon-preview">
        <h3>App Icon Preview:</h3>
        <canvas id="icon-preview" width="192" height="192"></canvas>
    </div>
    
    <button onclick="generateIcons()">Generate All Icons</button>
    <button onclick="downloadIcon(192)">Download 192x192</button>
    <button onclick="downloadIcon(512)">Download 512x512</button>
    
    <div id="download-links"></div>
    
    <script>
        // Draw the app icon
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Breathing circle
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.3;
            
            // Outer circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = size * 0.02;
            ctx.stroke();
            
            // Inner circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.7, 0, 2 * Math.PI);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fill();
            
            // Center dot
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.1, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            
            // Corner radius for iOS style
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
        }
        
        // Generate icon preview
        function generateIcons() {
            const canvas = document.getElementById('icon-preview');
            drawIcon(canvas, 192);
            
            // Generate download links for different sizes
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            const linksDiv = document.getElementById('download-links');
            linksDiv.innerHTML = '<h3>Download Icons:</h3>';
            
            sizes.forEach(size => {
                const tempCanvas = document.createElement('canvas');
                drawIcon(tempCanvas, size);
                
                const link = document.createElement('a');
                link.href = tempCanvas.toDataURL('image/png');
                link.download = `icon-${size}x${size}.png`;
                link.textContent = `${size}x${size}`;
                link.style.margin = '5px';
                link.style.padding = '5px 10px';
                link.style.background = '#f0f0f0';
                link.style.textDecoration = 'none';
                link.style.borderRadius = '3px';
                
                linksDiv.appendChild(link);
            });
        }
        
        // Download specific icon size
        function downloadIcon(size) {
            const canvas = document.createElement('canvas');
            drawIcon(canvas, size);
            
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `icon-${size}x${size}.png`;
            link.click();
        }
        
        // Add roundRect polyfill for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        // Initialize
        window.onload = function() {
            generateIcons();
        };
    </script>
</body>
</html>
